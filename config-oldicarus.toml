theme = "hugo-icarus-theme"

ignoreErrors = ["error-remote-getjson"]

[permalinks]
    post = "/:year/:title"

[params]
    # Tell me who you are
    author = "Aslak Grinsted"
    bio = "Climate scientist and Associate Professor"
    location = "Physics of Ice, Climate, and Earth; Niels Bohr Institute; University of Copenhagen"
    site_description = ""
    avatar = "/avatar.jpg"
    logo = "icon-180x180.png"
    copyright = "Aslak Grinsted"

    # Format dates with Go's time formatting
    date_format = "2006-01-02"
    disable_mathjax = true # set to true to disable MathJax

    # define which types of pages should be shown. By default the type with the most regular pages
    mainSections = ["post","publication"]

    # Add custom assets with their paths relative to the static folder
	custom_css = ["custom.css"]
	custom_js  = []


